        //2,set,get
        // console.log(person);

        let obj = {};
        let keys = 'hello';
        Object.defineProperty(obj,'name',{
            // 获取值的时候触发
            get(){
                return keys;
            },
            // 当设置值的触发，参数的新值通过newVal获取
            set(newVal){
                keys = newVal
            }
        });
        console.log(obj);
        obj.name = 'change';
        console.log(obj)
    </script>
