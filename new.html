        // class =>      传统的js只有对象，没有类的概念,基于原型的面向对象语言，原型对象的特点就是将自身的属性共享给新的对象
        // 如果要生成一个对象事例，就需要一个构造函数，new出一个实例
        function Person(name,age) {   //构造函数
            this.name = name;
            this.age = age;
        }
        Person.prototype.say = function() {
            return  "我的名字叫" + this.name+"今年"+this.age+"岁了";
        }
        console.log(Person.prototype);
        var obj = new Person('小明',20);
        
        console.log(obj.say());
    
        // 执行过程: 1,使用了构造函数，并且new这个构造函数，相当于隐式执行了new.Object()创建对象;
        //2,将构造函数的作用域给新对象，（即new.Object()后的对象），而当前构造函数的this代表了new出来的对象;
